<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> <!--link dos icones usados no formulario-->
    <link rel="stylesheet" href="estilos/style.css" />
    <!--Mobile First-->
    <link rel="stylesheet" href="estilos/media-queries.css" />
    <!--Demais Telas-->
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!--imagem-->
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login-php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-icons">person</span> <!--icone do login-->
              <input
                type="email"
                name="email"
                id="ilogin"
                placeholder="Seu e-mail"
                required autocomplete="email" maxlength="30"
              />
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
                <span class="material-icons">vpn_key</span> <!--icone da chave-->
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                required autocomplete="current-password" mixlength="8" maxlength="20"
              />
              <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="#" class="botao">Esqueci a senha <span class="material-icons">mail</span></a> <!--link de esqueci a senha com icone-->
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
